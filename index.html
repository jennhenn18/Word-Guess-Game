<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter word guess game</title>

    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">


    <!-- JavaScript -->

   
    
</head>
<body>
    <header>Harry Potter Hangman</header>
    <p>How well do you know your Wizarding World terminology?<br>Guess the word before your life potion is gone.<br>Press any key to get started!</p>

    <!-- Displays current word -->
    <section>
        <div>
            <h1>Current word</h1>
            <p id="user-choice"></p>
        </div>
    </section>

     <!-- Displays remaining amount of life left and characters guessed -->
    <section>
        <div>
            <h2>Remaining guesses</h2>
            <p id="remaining-lives"></p>
        </div>
        <div>
            <h2>Incorrect letters guessed</h2>
            <p id="letters-guessed"></p>
        </div>
    </section>

    <!-- Displays wins and loses -->
    <section>
        <div id="wins">
            <h2>Wins</h2>
            <p id="wins-text"></p>
        </div>
        <div id="losses">
            <h2>Losses</h2>
            <p id="losses-text"></p>
        </div>
        <div>
            <button id="restart">Restart</button>
        </div>
    </section>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
