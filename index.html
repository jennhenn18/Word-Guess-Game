<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter word guess game</title>

    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">


    <!-- JavaScript -->

    <script src="assets/javascript/game.js"></script>
    
</head>
<body>
    <header>Harry Potter Word Guess</header>
    <p>Figure out the word before the alloated amount of guesses is up. Press any key to get started!</p>

    <!-- Displays current word, guesses remaining, and characters guessed -->
    <section>
        <div>
            <h1>Current word</h1>
        </div>

        <div>
            <h1>Guesses remaining</h1>
            <p id="remaining-lives"></p>
        </div>
        <div>
            <h1>Letters guessed</h1>
            <p id="user-choice"></p>
        </div>
    </section>

    <!-- Displays wins and loses -->
    <section>
        <div>
            <h1>Wins</h1>
            <p id="wins-text"></p>
        </div>
        <div>
            <h1>Losses</h1>
            <p id="losses-text"></p>
        </div>
    </section>

    
</body>
</html>
